<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>
  <body>

    <h1>Calculator</h1>
    <!-- method is post so post it somewhere / sent it somewhere
    action is where we are sending our form -->
    <form action="/" method="post">
      <input type="text" name="num1" placeholder="number...">
      <br>
      <button class="btn btn-dark" type="button" name="buttonClear">C</button>
      <button class="btn btn-dark" type="button" name="buttonSign">+/-</button>
      <button class="btn btn-dark" type="button" name="buttonPercent">%</button>
      <button class="btn btn-dark" type="button" name="buttonDivision">/</button>
      <br>
      <button class="btn btn-dark" type="button" name="button9">7</button>
      <button class="btn btn-dark" type="button" name="button8">8</button>
      <button class="btn btn-dark" type="button" name="button7">9</button>
      <button class="btn btn-dark" type="button" name="buttonMultiplication">X</button>
      <br>
      <button class="btn btn-dark" type="button" name="button4">4</button>
      <button class="btn btn-dark" type="button" name="button5">5</button>
      <button class="btn btn-dark" type="button" name="button6">6</button>
      <button class="btn btn-dark" type="button" name="buttonSub">-</button>
      <br>
      <button class="btn btn-dark" type="button" name="button1">1</button>
      <button class="btn btn-dark" type="button" name="button2">2</button>
      <button class="btn btn-dark" type="button" name="button3">3</button>
      <button class="btn btn-dark" type="button" name="buttonAdd">+</button>
       <br>
       <buttclass="btn btn-dark" on type="button" name="button0">0</button>
       <buttclass="btn btn-dark" on type="button" name="buttonDec">.</button>
       <buttclass="btn btn-dark" on type="submit" name="buttonEquals">=</button>
    </form>

  </body>
</html>
